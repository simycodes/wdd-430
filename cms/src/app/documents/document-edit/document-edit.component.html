<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            name="name"
            [ngModel]=document?.name
            #name="ngModel"
            class="form-control"
            id="name"
            size="120"
            max="120"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            name="description" 
            [ngModel]=document?.description
            #description
            id="description"
            class="form-control"
            size="120"
            max="255">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            name="url"
            [ngModel]=document?.url
            #url="ngModel"
            id="url"
            class="form-control"
            size="150"
            max="255"
            required>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="!name.valid || !url.valid">
        The Document Title and Document URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button [disabled]="!f.valid" type="submit" class="btn btn-success">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
