<div class="row">
   <div class="col-md-5">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="row pad-left-right">
               <span class="title pull-left">Messages</span>
            </div>
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-xs-12">
                  <!--Add tag to load the MessageItemComponent-->
                  <!-- (click)="onSelected(contactElement)" -->
                  <cms-message-item
                     *ngFor='let messageElement of messages'
                     [message]="messageElement"
                  >
                  </cms-message-item>
               </div>
            </div>
         </div>

         <div *ngIf="isLoading" class="panel-body">
            <div class="row">
               <div class="col-xs-12">
                <img 
                  src="../../../assets/images/loading-spinner.gif" 
                  alt="loading gif image"
                  style="margin-left: 150px;"
                 >
               </div>
            </div>
         </div>

         <div class="panel-footer">
            <!--Add tag to load the MessageEditComponent-->
            <cms-message-edit (addMessageEvent)="onAddMessage($event)"></cms-message-edit>
         </div>
      </div>
   </div>
</div>
