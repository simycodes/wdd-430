<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- NgForms creates a top-level FormGroup instance and binds it to a form to track aggregate
      form value and validation status. -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <!-- ngModelGroup IS USED TO GROUP INPUTS AND TAKE IN GROUPED INPUTS -->
        <div id="user-data">
          <!-- INPUT ELEMENTS USED IN A FORM MUST BE REGISTERED WITH ANGULAR FOR THEM TO BE USED 
          SO ANGULAR KNOWS THAT THEY ARE INPUT CONTROLS - USE ngModel DIRECTIVE TO DO THIS-->
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>

          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <!-- THE email IN !email.valid IS THE REFERENCE FROM #email="ngModel" -->
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <!-- ONE WAY DATA BINDING IN FORMS -->
          <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>

        </div>

        <!-- TWO DATA BINDING IN FORM INPUTS -->
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAnswer" 
            rows="3" 
            [(ngModel)]="answer ">
          </textarea>

          <p>Your reply: {{ answer }}</p>

        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
