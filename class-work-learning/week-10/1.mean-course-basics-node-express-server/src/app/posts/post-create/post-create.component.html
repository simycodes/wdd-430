
<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <mat-label>Post Title</mat-label>
            <input 
                matInput 
                type="text"
                name="title" 
                ngModel
                #title="ngModel"
                placeholder="Enter your post title here..."
                required
                minlength="3"
            >
            <mat-error *ngIf="title.invalid">
                Please enter a post title
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Post Content</mat-label>
            <textarea 
                matInput rows="4" 
                name="content"
                #content="ngModel"
                ngModel
                placeholder="Enter your post content here..."
                required
            >
            </textarea>
            <mat-error *ngIf="content.invalid">
                Please enter the post content
            </mat-error>
        </mat-form-field>

        <button 
            mat-raised-button 
            color="accent" 
            type="submit"
        >
            Save Post
        </button>
    </form> 
</mat-card>
