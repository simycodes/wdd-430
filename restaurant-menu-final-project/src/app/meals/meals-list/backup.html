<ul class="list-group">

    <div class="list-group-item row  light-grey-color">
    <div class="col-xs-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
            <span class="title pad-left-right"><h1>Our Restaurant Meals(Dishes)</h1></span>
            </div>
            <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">
                <!-- Add the search box input field here -->
                <!--(keyup) event fires each time you press any key in the input text field. -->
                <input 
                    type="text" 
                    #searchBox
                    (keyup)="search(searchBox.value)"
                    class="form-control"
                    placeholder="Enter a search value"
                >
                <div 
                    class="glyphicon glyphicon-search input-group-addon" 
                    (click)="search(searchBox.value)">
                </div>
            </div>
            <div class="pull-right pad-left-right">
                <a class="btn btn-success" [routerLink]="['new']">New Meal</a>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>

    <div class="list-group-item row">
        <div class="col-xs-12">
        <!-- PASSING DATA FROM PARENT TO SUB COMPONENT -->
        <app-meals-item 
            *ngFor='let mealElement of meals | mealsFilter:term'
            [meal]="mealElement">
        </app-meals-item>
        
        </div>
    </div>

    <div *ngIf="isLoading" class="list-group-item row">
      <div class="col-xs-12">
        <img 
          src="../../../assets/images/loading-spinner.gif" 
          alt="loading gif image"
          style="margin-left: 150px;">
      </div>
    </div>
    
</ul>
